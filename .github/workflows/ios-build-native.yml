name: iOS Native Build (Xcode on macOS)

on:
  workflow_dispatch:
    inputs:
      upload_to_testflight:
        description: 'Upload to TestFlight after build'
        required: false
        default: false
        type: boolean

jobs:
  build-ios-native:
    name: Build iOS with Xcode
    runs-on: macos-15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Setup Expo
        run: npm install -g expo-cli

      - name: Prebuild iOS project
        run: npx expo prebuild --platform ios --clean

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install CocoaPods dependencies
        run: |
          cd ios
          pod install

      - name: Install Apple WWDR Certificate
        run: |
          # Download Apple Worldwide Developer Relations Intermediate Certificate
          curl -sL https://www.apple.com/certificateauthority/AppleWWDRCAG3.cer -o AppleWWDRCAG3.cer
          sudo security add-trusted-cert -d -r trustRoot -k /Library/Keychains/System.keychain AppleWWDRCAG3.cer || true
          security import AppleWWDRCAG3.cer -k ~/Library/Keychains/login.keychain-db || true
          rm AppleWWDRCAG3.cer

      - name: Import Code Signing Certificates
        uses: apple-actions/import-codesign-certs@v2
        with:
          p12-file-base64: ${{ secrets.IOS_DISTRIBUTION_CERT_P12 }}
          p12-password: ${{ secrets.IOS_DISTRIBUTION_CERT_PASSWORD }}

      - name: Download Provisioning Profile
        env:
          PROVISIONING_PROFILE_BASE64: ${{ secrets.IOS_PROVISIONING_PROFILE }}
        run: |
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          PROFILE_PATH=~/Library/MobileDevice/Provisioning\ Profiles/distribution.mobileprovision
          echo "$PROVISIONING_PROFILE_BASE64" | base64 --decode > "$PROFILE_PATH"
          # Extract UUID from provisioning profile
          PROFILE_UUID=$(/usr/libexec/PlistBuddy -c "Print UUID" /dev/stdin <<< $(/usr/bin/security cms -D -i "$PROFILE_PATH"))
          echo "PROVISIONING_PROFILE_UUID=$PROFILE_UUID" >> $GITHUB_ENV
          echo "Provisioning Profile UUID: $PROFILE_UUID"

      - name: List signing identities
        run: |
          echo "=== Available signing identities ==="
          security find-identity -v -p codesigning
          echo ""
          echo "=== Certificate details ==="
          security find-certificate -a -c "Apple Distribution" -p | openssl x509 -noout -subject -issuer -dates 2>/dev/null || echo "No Apple Distribution cert found"
          echo ""
          echo "=== Provisioning profiles ==="
          ls -la ~/Library/MobileDevice/Provisioning\ Profiles/
          echo ""
          echo "=== Profile details ==="
          /usr/bin/security cms -D -i ~/Library/MobileDevice/Provisioning\ Profiles/distribution.mobileprovision 2>/dev/null | grep -A2 "Name\|TeamIdentifier\|application-identifier" | head -20

      - name: List available schemes
        run: |
          cd ios
          xcodebuild -workspace *.xcworkspace -list

      - name: Build iOS App
        run: |
          cd ios
          # Get workspace name
          WORKSPACE=$(ls -d *.xcworkspace | head -n 1)
          echo "Workspace: $WORKSPACE"

          # List all schemes for debugging
          echo "Available schemes:"
          xcodebuild -workspace "$WORKSPACE" -list 2>/dev/null | grep -A 100 "Schemes:" | grep -v "Schemes:" | grep -v "^$"

          # Get scheme name from workspace (remove .xcworkspace extension)
          # The main app scheme should match the workspace name
          SCHEME="${WORKSPACE%.xcworkspace}"
          echo "Using scheme: $SCHEME"
          echo "Using Provisioning Profile UUID: $PROVISIONING_PROFILE_UUID"

          xcodebuild -workspace "$WORKSPACE" \
            -scheme "$SCHEME" \
            -configuration Release \
            -destination generic/platform=iOS \
            -archivePath $PWD/build/wisekeep.xcarchive \
            CODE_SIGN_STYLE=Manual \
            CODE_SIGN_IDENTITY="iPhone Distribution" \
            PROVISIONING_PROFILE_SPECIFIER="WiseKeep App Store Distribution" \
            DEVELOPMENT_TEAM="SW45JNC882" \
            archive

      - name: Inspect Archive
        run: |
          cd ios
          echo "=== Archive Info ==="
          cat build/wisekeep.xcarchive/Info.plist
          echo ""
          echo "=== Embedded Provisioning Profile ==="
          /usr/bin/security cms -D -i build/wisekeep.xcarchive/Products/Applications/*.app/embedded.mobileprovision 2>/dev/null | head -50 || echo "No embedded profile found"
          echo ""
          echo "=== Code Signature ==="
          codesign -dv --verbose=4 build/wisekeep.xcarchive/Products/Applications/*.app 2>&1 || echo "No signature found"

      - name: Export IPA
        run: |
          cd ios
          xcodebuild -exportArchive \
            -archivePath $PWD/build/wisekeep.xcarchive \
            -exportOptionsPlist $PWD/../.github/workflows/ExportOptions.plist \
            -exportPath $PWD/build \
            -allowProvisioningUpdates

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: wisekeep-ios
          path: ios/build/*.ipa
          retention-days: 30

      - name: Upload to TestFlight
        if: github.event.inputs.upload_to_testflight == 'true'
        env:
          API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          API_KEY_CONTENT: ${{ secrets.APP_STORE_CONNECT_API_KEY_CONTENT }}
        run: |
          IPA_PATH=$(find ios/build -name "*.ipa" | head -n 1)
          xcrun altool --upload-app \
            --type ios \
            --file "$IPA_PATH" \
            --apiKey "$API_KEY_ID" \
            --apiIssuer "$ISSUER_ID"
