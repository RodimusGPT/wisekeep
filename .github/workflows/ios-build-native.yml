name: iOS Native Build (Xcode on macOS)

on:
  workflow_dispatch:
    inputs:
      upload_to_testflight:
        description: 'Upload to TestFlight after build'
        required: false
        default: false
        type: boolean

jobs:
  build-ios-native:
    name: Build iOS with Xcode
    runs-on: macos-15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Setup Expo
        run: npm install -g expo-cli

      - name: Prebuild iOS project
        run: npx expo prebuild --platform ios --clean

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install CocoaPods dependencies
        run: |
          cd ios
          pod install

      - name: Import Code Signing Certificates
        uses: apple-actions/import-codesign-certs@v2
        with:
          p12-file-base64: ${{ secrets.IOS_DISTRIBUTION_CERT_P12 }}
          p12-password: ${{ secrets.IOS_DISTRIBUTION_CERT_PASSWORD }}

      - name: Download Provisioning Profile
        env:
          PROVISIONING_PROFILE_BASE64: ${{ secrets.IOS_PROVISIONING_PROFILE }}
        run: |
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          echo "$PROVISIONING_PROFILE_BASE64" | base64 --decode > ~/Library/MobileDevice/Provisioning\ Profiles/distribution.mobileprovision

      - name: Build iOS App
        run: |
          cd ios
          xcodebuild -workspace wisekeep.xcworkspace \
            -scheme wisekeep \
            -configuration Release \
            -destination generic/platform=iOS \
            -archivePath $PWD/build/wisekeep.xcarchive \
            archive

      - name: Export IPA
        run: |
          cd ios
          xcodebuild -exportArchive \
            -archivePath $PWD/build/wisekeep.xcarchive \
            -exportOptionsPlist $PWD/../.github/workflows/ExportOptions.plist \
            -exportPath $PWD/build

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: wisekeep-ios
          path: ios/build/*.ipa
          retention-days: 30

      - name: Upload to TestFlight
        if: github.event.inputs.upload_to_testflight == 'true'
        env:
          API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          API_KEY_CONTENT: ${{ secrets.APP_STORE_CONNECT_API_KEY_CONTENT }}
        run: |
          IPA_PATH=$(find ios/build -name "*.ipa" | head -n 1)
          xcrun altool --upload-app \
            --type ios \
            --file "$IPA_PATH" \
            --apiKey "$API_KEY_ID" \
            --apiIssuer "$ISSUER_ID"
